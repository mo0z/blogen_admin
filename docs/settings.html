    <header id="main-header" class="py-2 bg-primary text-white">

          <div class="col-md-6">
            <h1><i class="fa fa-gear"></i> Settings</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- ACTION -->
    <section id="actions" class="py-4 mb-4 bg-faded">
      <div class="container">
        <div class="row">
          <div class="col-md-3 mr-auto"><a class="btn btn-secondary btn-block" href="index.html"><i class="fa fa-arrow-left"></i> Back To Dashboard</a></div>
          <div class="col-md-3"><a class="btn btn-success btn-block" href="index.html"><i class="fa fa-check"></i> Save Changes</a></div>
        </div>
      </div>
    </section>

    <!-- SETTINGS -->
    <section id="settings">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>Edit Settings</h4>
              </div>
              <div class="card-block">
                <form action="">

                  <fieldset class="form-group">
                    <legend>Allow User Registration</legend>
                    <div class="form-check">
                      <label class="form-check-label" for="">
                        <input class="form-check-input" type="radio" value="yes"> Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label" for="">
                        <input class="form-check-input" type="radio" value="yes"> No
                      </label>
                    </div>
                  </fieldset>

                  <fieldset class="form-group">
                    <legend>Home Page Format</legend>
                    <div class="form-check">
                      <label class="form-check-label" for="">
                        <input class="form-check-input" type="radio" value="posts"> Post Index
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label" for="">
                        <input class="form-check-input" type="radio" value="page"> Single Page
                      </label>
                    </div>
                  </fieldset>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
