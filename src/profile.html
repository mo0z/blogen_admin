    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse p-0">

        <button class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navbarNav">

            <li class="nav-item px-2"><a class="nav-link" href="index.html">Dashboard</a></li>
            <li class="nav-item px-2"><a class="nav-link" href="posts.html">Posts</a></li>
            <li class="nav-item px-2"><a class="nav-link" href="categories.html">Categories</a></li>
            <li class="nav-item px-2"><a class="nav-link" href="users.html">Users</a></li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="li nav-item dropdown mr-3">
              <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                <i class="fa fa-user">
                </i> Welcome Brad
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="profile.html">
                  <i class="fa fa-user-circle"></i> Profile
                </a>
                <a class="dropdown-item" href="settings.html">
                  <i class="fa fa-gear"></i> Settings
                </a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html"><i class="fa fa-user-times"></i> Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fa fa-user"></i> Profile</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- ACTION -->
    <section id="actions" class="py-4 mb-4 bg-faded">
      <div class="container">
        <div class="row">
          <div class="col-md-3 mr-auto"><a class="btn btn-secondary btn-block" href="index.html"><i class="fa fa-arrow-left"></i> Back To Dashboard</a></div>
          <div class="col-md-3"><a class="btn btn-success btn-block" href="index.html" data-toggle="modal" data-target="#passwordModal"><i class="fa fa-lock"></i> Change Password</a></div>
          <div class="col-md-3"><a class="btn btn-danger btn-block" href="index.html"><i class="fa fa-remove"></i> Delete Account</a></div>
        </div>
      </div>
    </section>

    <!-- PROFILE EDIT -->
    <section id="edit-profile">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                <h4>Edit Profile</h4>
              </div>
              <div class="card-block">
            <form action="">
              <div class="form-group">
                <label class="form-control-label" for="name">Name</label>
                <input class="form-control" type="text" value="Brad Traversy">
              </div>
              <div class="form-group">
                <label class="form-control-label" for="email">Email</label>
                <input class="form-control" type="email" value="brad.traversy@gmail.com">
              </div>
              <div class="form-group">
                <label for="body">Bio</label>
                <textarea class="form-control" name="editor1">Amet expedita sint asperiores modi vero. Atque autem quos eum ratione molestias. Vero molestiae sint aliquam commodi modi vero? Repellat modi veritatis tempora delectus quia soluta suscipit! Earum eos velit minus id quo voluptatum Natus ad hic quisquam repellat consequuntur.</textarea>
              </div>
            </form>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <h3>Your Avatar</h3>
            <img class="d-block img-fluid mb-3" src="img/user.png" alt="">
            <button class="btn btn-primary btn-block">Edit Image</button>
            <button class="btn btn-danger btn-block">Delete Image</button>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-inverse text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">Copyright &copy; 2017 Blogen</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- PASSWORD MODAL -->
    <div id="passwordModal" class="modal fade">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 id="addUserModalLabel" class="modal-title">Edit Password</h5>
            <button class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="form-group">
                <label class="form-control-label" for="password">Password</label>
                <input class="form-control" type="password">
              </div>
              <div class="form-group">
                <label class="form-control-label" for="password2">Confirm Password</label>
                <input class="form-control" type="password">
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button class="btn btn-success">Apply</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="//cdn.ckeditor.com/4.7.2/basic/ckeditor.js"></script>
    <script>
CKEDITOR.replace('editor1');
    </script>
  </body>
</html>
